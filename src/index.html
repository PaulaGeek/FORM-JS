<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
    <link rel="shortcut icon" href="./4geeks.ico" />
</head>

<body>
    <form onsubmit="myFyuncion()">
        <div class="card text-center wx-auto mt-5 mb-5 mx-5 d-flex">
            <div class="card-header d-flex justify-content-start">
                <h3>Payment form example</h3>
            </div>
            <div class="alert alert-danger" role="alert" style="visibility:hidden" id="Cosorojo">
                <p class=" text-start" style="margin: 0px">Some fields are missing</p>
            </div>
            <div class="row">
                <div class="col-5 mb-3">
                    <label for="card" class="form-label d-flex justify-content-start">Card #</label>
                    <input type="email" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <div class="col-3 mb-3">
                    <label for="cvc" class="form-label d-flex justify-content-start">CVC #</label>
                    <input type="email" class="form-control" id="cvc" placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <div class="col-4 mb-3">
                    <label for="amount" class="form-label d-flex justify-content-start">Amount</label>
                    <div class="d-flex">
                        <i class="fa-solid fa-dollar-sign"></i>
                        <input type="email" class="form-control" id="amount"></input>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6 mb-3">
                    <label for="firstName" class="form-label d-flex justify-content-start">First Name</label>
                    <input type="email" class="form-control" id="firstName"></input>
                </div>
                <div class="col-6 mb-3">
                    <label for="lastName" class="form-label d-flex justify-content-start">Last Name</label>
                    <input type="email" class="form-control" id="lastName"></input>
                </div>
            </div>
            <div class="row">
                <div class="col-6 mb-3">
                    <label for="city" class=" form-label d-flex justify-content-start">City</label>
                    <input type="email" class="form-control" id="city"></input>
                </div>
                <div class="col-3 mb-3">
                    <label for="exampleFormControlTextarea7" class="form-label d-flex justify-content-start">State</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected id="select">Pick a state</option>
                        <option value="1">Centralia</option>
                        <option value="2">Endor</option>
                        <option value="3">Juifen</option>
                        <option value="4">La Comarca</option>
                        <option value="5">Narnia</option>
                        <option value="6">Viaducto Glenfinnan</option>
                    </select>
                </div>
                <div class="col-3 mb-3">
                    <label for="postalCode" class="form-label d-flex justify-content-start">Postal Code</label>
                    <input type="email" class="form-control" id="postalCode"></input>
                </div>
            </div>
            <div class="row mb-3 d-flex">
                <div class="col-lg-6">
                    <div class="col-lg-6 d-flex justify-content-start">
                        <label for="exampleFormControlTextarea1" class="form-label d-flex justify-content-start">We Accept</label>
                    </div>
                    <div class="col-lg-6 justify-content-start bg-secondary rounded">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard" style="color:white"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa" style="color:white"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club" style="color:white"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                            <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-amex" style="color:white"></i></label>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 mb-3">
                    <label for="textarea" class="form-label d-flex justify-content-start">Example textarea</label>
                    <textarea class="form-control" id="textarea" rows="3"></textarea>
                    <label for="exampleFormControlTextarea1" class="form-label d-flex justify-content-start ">
                        <p class="text-secondary" style="font-size: small;">Add any notes here.</p>
                    </label>
                </div>
            </div>
        </div>
        <div class="card-footer d-flex justify-content-end">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">submit</button>
        </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
